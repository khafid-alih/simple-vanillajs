<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="padding: 0; margin: 0; display: border-box;">
  <section style="min-height: 75vh; background-color: aliceblue; padding: 7vh 60vh;">
    <div style="display: flex; justify-content: center; flex-direction: column;">
      <div style="text-align: center; font-size: 28px;">
        <h1>Maven Hiring Test - Logic 1</h1>
      </div>
      <div style="display: flex; justify-content: center; ">
        <form onsubmit="pecahan(event)">
          <input type="text" id="input-pecahan" style="width: 400px; padding: 5px 10px;">
          <button style="padding: 5px 10px;">generate</button>
        </form>
      </div>
      <div id="content-pecahan" style="margin-top: 7px; padding: 0 15px; ">
        
      </div>
    </div>
  </section>
  <section style="height: 75vh; padding: 7vh 50vh;">
    <div style="display: flex; justify-content: center; flex-direction: column;">
      <div style="text-align: center; font-size: 28px;">
        <h1>Maven Hiring Test - Logic 2</h1>
      </div>
      <div style="display: flex; justify-content: center; width: 100%;">
        <form onsubmit="bar(event)">
          <input type="text" id="input-bar" style="width: 400px; padding: 5px 10px;">
          <button id="button-bar" style="padding: 5px 10px;">submit</button>
        </form>
      </div>
      <div style="display: flex; justify-content: center;">
        <div id="content-bar" style="display: flex; align-items: flex-end; flex-wrap: wrap; margin-top: 40px;">
          
        </div> 
      </div>
    </div>
  </section>
  <script src="test.js"></script>
</body>
</html>
